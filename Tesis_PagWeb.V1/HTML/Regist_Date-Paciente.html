<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro Paciente</title>
    <link rel="stylesheet" href="../CSS/Regist_Date-Paciente.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="head" >
        <a href="Login_in.html">
            <i class="fa fa-arrow-left fa-2x" aria-hidden="true" style="cursor: pointer;"></i>
        </a>
    </div>
    

</head>
<body style="background-image: url('../IMG/fondo.jpg');">
    
    <div class="container">
        <div class="title ">
            <h1 class="text"><br>Creaci&oacute;n de datos del Paciente</h1>
        </div>
        <div class="org-recuadro box">
            <div class="title-secondarys">
                <h3 class="final"> Nombre de Paciente: </h3>
            </div>
            <div class="formu-text">
                <section>
                    <input class="inter_text" type="text">
                </section>
            </div>
            <div class="nom-img">

            </div>
        </div>
        <div class="org-recuadro box">
            <div class="title-secondarys">
                <h3 class="final"> Nombre Pastilla: </h3>
            </div>
            <div class="formu-text">
                <section>
                    <input class="inter_text" type="text">
                </section>
            </div>
            <div class="pas-img">

            </div>
        </div>
        <div class="org-recuadro box">
            <div class="title-secondarys">
                <h3 class="final"> Tipo de Enfermedad: </h3>
            </div>
            <div class="formu-text">
                <section>
                    <input class="inter_text" type="text">
                </section>
            </div>
            <div class="Enf-img">

            </div>
        </div>
        <div class="org-recuadro box">
            <div class="title-secondarys">
                <h3 class="final"> Fecha de Inicio: </h3>
            </div>
            <div class="formu-text">
                <section>
                    <input class="inter_text" type="date">
                </section>
            </div>

        </div>
        <div class="org-recuadro box">
            <div class="title-secondarys">
                <h3 class="final"> Hora de Incio: </h3>
            </div>
            <div class="formu-text">
                <section>
                    <input class="inter_text" type="time">
                </section>
            </div>
        </div>
        <div class="org-recuadro box">
            <div class="title-secondarys">
                <h3 class="final">Dias de Tratamiento: </h3>
            </div>
            <div class="formu-text">
                <section>
                    <input class="inter_text" type="number" min="0">
                </section>
            </div>
        </div>
        <div class="org-recuadro box">
            <div class="title-secondarys">
                <h3 class="final"> Hora Recordatorio: </h3>
            </div>
            <div class="formu-text">
                <section>
                    <input class="inter_text" type="number" min="0">
                </section>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="container-footer">
        <a href="#" class="btn btn-2">Restablecer</a>

    </div>
</footer>

</html>
